<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電纜公司耶誕賀卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            overflow-x: hidden;
        }

        /* 電流流動動畫 */
        @keyframes flow {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }

        /* 燈光閃爍動畫 */
        @keyframes blink {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px currentColor; }
        }

        /* 霓虹發光效果 */
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #eab308, 0 0 30px #eab308;
        }
        
        .wire-path {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 10 20; 
            /* 預設無動畫，等待JS啟動 */
            opacity: 0.6;
            transition: all 1s ease;
        }

        .wire-active {
            animation: flow 2s linear infinite;
            opacity: 1;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
        }

        .bulb {
            transition: all 0.5s ease;
            fill: #4b5563; /* 滅燈狀態 */
        }

        .bulb.on {
            animation: blink 2s infinite alternate;
        }

        .switch-container {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .switch-container:active {
            transform: scale(0.95);
        }

        /* 雪花/火花粒子 */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white relative">

    <!-- 背景裝飾 -->
    <div id="snow-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- 卡片主體 -->
    <div class="relative z-10 w-full max-w-lg mx-4 bg-slate-800/80 backdrop-blur-md border border-slate-600 rounded-2xl shadow-2xl overflow-hidden transition-all duration-1000" id="card-body">
        
        <!-- 頂部 Logo 區 -->
        <div class="text-center pt-8 pb-4 border-b border-slate-700">
            <div class="flex justify-center items-center gap-2 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-yellow-400"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
                <h1 class="text-2xl font-bold tracking-wider text-slate-100">
                    台灣新光股份有限公司
                </h1>
            </div>
            <p class="text-slate-400 text-sm uppercase tracking-widest">Quality Cables & Connections</p>
        </div>

        <!-- 中間視覺區：電線耶誕樹 -->
        <div class="relative h-80 flex justify-center items-center bg-gradient-to-b from-slate-900 to-slate-800 p-6">
            
            <!-- SVG 電纜樹 -->
            <svg width="300" height="320" viewBox="0 0 300 320" xmlns="http://www.w3.org/2000/svg">
                <!-- 樹頂星星 (燈泡) -->
                <g id="star-light" class="opacity-30 transition-all duration-1000">
                    <circle cx="150" cy="30" r="15" fill="#fbbf24" />
                    <path d="M150 30 L150 320" stroke="#475569" stroke-width="2" />
                    <circle cx="150" cy="30" r="25" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="4 4" class="animate-spin-slow" />
                </g>

                <!-- 電線纏繞的樹體 -->
                <!-- 紅色電線 (L1) -->
                <path d="M150 50 C 100 80, 80 120, 150 120 C 220 120, 200 80, 150 50" stroke="#ef4444" class="wire-path wire-red" />
                <path d="M150 110 C 80 150, 60 200, 150 200 C 240 200, 220 150, 150 110" stroke="#ef4444" class="wire-path wire-red" />
                <path d="M150 190 C 60 240, 40 290, 150 290 C 260 290, 240 240, 150 190" stroke="#ef4444" class="wire-path wire-red" />

                <!-- 綠色電線 (L2) -->
                <path d="M150 60 C 200 90, 220 130, 150 130 C 80 130, 100 90, 150 60" stroke="#22c55e" class="wire-path wire-green" />
                <path d="M150 120 C 220 160, 240 210, 150 210 C 60 210, 80 160, 150 120" stroke="#22c55e" class="wire-path wire-green" />
                <path d="M150 200 C 240 250, 260 300, 150 300 C 40 300, 60 250, 150 200" stroke="#22c55e" class="wire-path wire-green" />

                <!-- 黃色電線 (L3) -->
                <path d="M150 70 C 120 100, 100 140, 150 140 C 200 140, 180 100, 150 70" stroke="#eab308" class="wire-path wire-yellow" />
                <path d="M150 130 C 100 170, 80 220, 150 220 C 220 220, 200 170, 150 130" stroke="#eab308" class="wire-path wire-yellow" />
                <path d="M150 210 C 80 260, 60 310, 150 310 C 240 310, 220 260, 150 210" stroke="#eab308" class="wire-path wire-yellow" />

                <!-- 裝飾燈泡 (LEDs) -->
                <circle cx="100" cy="100" r="6" class="bulb" data-color="#3b82f6" />
                <circle cx="200" cy="150" r="6" class="bulb" data-color="#ec4899" />
                <circle cx="120" cy="220" r="6" class="bulb" data-color="#a855f7" />
                <circle cx="180" cy="250" r="6" class="bulb" data-color="#14b8a6" />
                <circle cx="90" cy="270" r="6" class="bulb" data-color="#ef4444" />
                <circle cx="210" cy="280" r="6" class="bulb" data-color="#eab308" />
            </svg>

            <!-- 開關控制 -->
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex flex-col items-center gap-2">
                <div id="power-switch" class="switch-container w-16 h-8 bg-slate-700 rounded-full p-1 flex items-center shadow-inner border border-slate-500">
                    <div id="switch-knob" class="w-6 h-6 bg-slate-400 rounded-full shadow-md transform transition-transform duration-300"></div>
                </div>
                <span id="power-text" class="text-xs text-slate-400 font-mono">POWER OFF</span>
            </div>
        </div>

        <!-- 祝福文字區 -->
        <div class="p-8 text-center space-y-4">
            <h2 class="text-2xl font-bold text-white mb-2" id="greeting-title">Merry Christmas</h2>
            
            <div class="space-y-3 text-slate-300 leading-relaxed text-sm md:text-base">
                <p>感謝您這一年來的支持與信賴。</p>
                <p>如同電流串聯起城市的脈動，<br>願我們的合作，緊密連結，傳遞無限能量。</p>
                <p class="pt-2 text-yellow-400 font-medium">祝您 聖誕快樂 暨 新年通電順利！</p>
            </div>
        </div>

        <!-- 底部 -->
        <div class="bg-slate-900/50 p-4 text-center text-xs text-slate-500 border-t border-slate-700">
            <p>© 2025 XX Wire & Cable Co., Ltd. All Rights Reserved.</p>
            <div class="flex justify-center gap-4 mt-2">
                <a href="#" class="hover:text-yellow-400 transition">官方網站</a>
                <span>|</span>
                <a href="#" class="hover:text-yellow-400 transition">聯絡我們</a>
            </div>
        </div>
    </div>

    <script>
        const powerSwitch = document.getElementById('power-switch');
        const switchKnob = document.getElementById('switch-knob');
        const powerText = document.getElementById('power-text');
        const wires = document.querySelectorAll('.wire-path');
        const bulbs = document.querySelectorAll('.bulb');
        const starLight = document.getElementById('star-light');
        const cardBody = document.getElementById('card-body');
        const greetingTitle = document.getElementById('greeting-title');

        let isPowerOn = false;

        powerSwitch.addEventListener('click', togglePower);

        function togglePower() {
            isPowerOn = !isPowerOn;

            if (isPowerOn) {
                // 開啟電源狀態
                switchKnob.style.transform = 'translateX(32px)';
                switchKnob.style.backgroundColor = '#22c55e'; // Green
                powerText.innerText = "SYSTEM ACTIVE";
                powerText.style.color = "#22c55e";
                
                // 啟動電線電流動畫
                wires.forEach((wire, index) => {
                    setTimeout(() => {
                        wire.classList.add('wire-active');
                        wire.style.strokeWidth = "3";
                    }, index * 100); // 順序啟動
                });

                // 點亮燈泡
                bulbs.forEach(bulb => {
                    const color = bulb.getAttribute('data-color');
                    bulb.style.fill = color;
                    bulb.style.filter = `drop-shadow(0 0 8px ${color})`;
                    bulb.classList.add('on');
                    // 隨機延遲閃爍
                    bulb.style.animationDelay = `${Math.random()}s`;
                });

                // 點亮樹頂星
                starLight.classList.remove('opacity-30');
                starLight.classList.add('opacity-100');
                starLight.style.filter = "drop-shadow(0 0 15px #fbbf24)";

                // 卡片邊框發光
                cardBody.style.boxShadow = "0 0 30px rgba(34, 197, 94, 0.2)";
                
                // 標題發光
                greetingTitle.classList.add('neon-text');

                // 開始下「電火花」雪
                startSnow();

            } else {
                // 關閉電源狀態
                switchKnob.style.transform = 'translateX(0)';
                switchKnob.style.backgroundColor = '#94a3b8'; // Slate 400
                powerText.innerText = "POWER OFF";
                powerText.style.color = "#94a3b8";

                wires.forEach(wire => {
                    wire.classList.remove('wire-active');
                    wire.style.strokeWidth = "4";
                });

                bulbs.forEach(bulb => {
                    bulb.style.fill = '#4b5563';
                    bulb.style.filter = 'none';
                    bulb.classList.remove('on');
                });

                starLight.classList.add('opacity-30');
                starLight.classList.remove('opacity-100');
                starLight.style.filter = "none";

                cardBody.style.boxShadow = "0 25px 50px -12px rgba(0, 0, 0, 0.25)";
                greetingTitle.classList.remove('neon-text');
                
                stopSnow();
            }
        }

        // 簡單的粒子系統 (模擬電子火花/雪)
        let snowInterval;
        const snowContainer = document.getElementById('snow-container');

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // 隨機位置
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = -10 + 'px';
            
            // 隨機大小
            const size = Math.random() * 3 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // 顏色：白色或黃色火花
            particle.style.background = Math.random() > 0.8 ? '#facc15' : '#ffffff';
            if(Math.random() > 0.8) particle.style.boxShadow = "0 0 5px #facc15";

            // 動畫
            const duration = Math.random() * 3 + 2;
            particle.style.transition = `top ${duration}s linear, opacity ${duration}s ease-out`;
            
            snowContainer.appendChild(particle);

            // 觸發重繪
            requestAnimationFrame(() => {
                particle.style.opacity = 0.6;
                particle.style.top = '100vh';
            });

            // 清除
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        function startSnow() {
            snowInterval = setInterval(createParticle, 100);
        }

        function stopSnow() {
            clearInterval(snowInterval);
            snowContainer.innerHTML = '';
        }

    </script>
</body>
</html>
